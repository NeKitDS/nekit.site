<html>
    <head>
        <title>{title}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta id="meta-title" property="og:title" content="NeKit's Website">
        <meta id="meta-desc" property="og:description" content="This site is owned by NeKitDS. You can find Geometry Dash API and different things here.">
        <style>
            :root {
                --color-bg: #1e2124;
                --color-text: #eeeeee;
            }

            [data-theme="light"] {
                --color-bg: #eeeeee;
                --color-text: #1e2124;
            }

            body {
                transition: 0.4s ease-in-out;
                background-color: var(--color-bg);
            }

            p {
                color: var(--color-text);
                font-family: Courier, Arial;
                font-weight: normal;
                font-size: 24px;
            }

            a:link {
                color: #7289da;
                background-color: transparent;
                text-decoration: none;
            }

            a:visited {
                color: #aa55aa;
                background-color: transparent;
                text-decoration: none;
            }

            a:hover {
                color: #ff5555;
                background-color: transparent;
                text-decoration: underline;
            }

            a:active {
                color: #55ff55;
                background-color: transparent;
                text-decoration: underline;
            }

            /* The switch - the box around the slider */
            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            /* Hide default HTML checkbox */
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            /* The slider */
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #2c2f33;
                -webkit-transition: 0.4s;
                transition: 0.4s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: 0.4s;
                transition: 0.4s;
              }

            input:checked + .slider {
                background-color: #2196f3;
            }

            input:checked + .slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px);
            }

            /* Rounded sliders */
            .slider.round {
                border-radius: 34px;
            }

            .slider.round:before {
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <p>
            <strong>{main}</strong><br/><br/>
            <a href="https://github.com/NeKitDS/">GitHub</a><br/>
            <a href="https://discordapp.com/invite/9xhdQFR/">Discord</a><br/>
            <a href="https://patreon.com/nekit/">Patreon</a><br/>
            <a href="/api/">API</a><br/>
        </p>
        <label class="switch">
            <input type="checkbox" id="switcher">
            <span class="slider round"></span>
        </label>
        <script>
            function handler(event) {
                (event.target.checked) ? document.body.setAttribute('data-theme', 'light') : document.body.removeAttribute('data-theme');
            }
            document.getElementById('switcher').addEventListener('change', handler);
        </script>
    </body>
</html>
